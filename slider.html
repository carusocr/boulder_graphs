<script>
 $(function() {
   $( "#slider" ).slider({
    value: 0,
    animate: "fast",
    change: function() {
        var value = $("#slider").slider("option","value");
        $("#slider").find(".ui-slider-handle").text(value);
        updateTest(value);
    },
    slide: function() {
        var value = $("#slider").slider("option","value");
        $("#slider").find(".ui-slider-handle").text(value);
        updateTest(value);
    }
   });
 });
 function updateTest(value) {
  //alert(value);  
  //this works! holy shit.
  var labels = new Array('CRIMP', 'AIR', 'FEET', 'POWER', 'BALANCE');
  var data1= new Array(value, 60, 63, 73, 23);
  var bgcol = "rgba(215, 215, 0, 1.0)";
  var myVar = $("#myCanvas").polygonalGraphWidget({
  labels: labels,
  graph_colors: [
     bgcol,
     "rgba(0, 255, 0, 0.6)",
     "rgba(0, 0, 255, 0.6)"
  ],

  data: data1
  });
}
</script>
